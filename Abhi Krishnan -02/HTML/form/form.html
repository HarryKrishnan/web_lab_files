<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Info:</legend>
            <label for="fname">Given Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Family Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
        </fieldset>
        <p>Pick your preferred coding language:</p>
        <input type="radio" id="css" name="fav_lang" value="CSS">
        <label for="css">Styling Language (CSS)</label><br>
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html">Markup Language (HTML)</label><br>
        <input type="radio" id="javascript" name="fav_lang" value="JavaScript">
        <label for="javascript">Scripting Language (JavaScript)</label><br>
        <label for="car">Select a Vehicle:</label>
        <select id="car" name="car">
            <option value="volvo">Volvo</option>
            <option value="audi" selected>Audi</option>
            <option value="fiat">Fiat</option>
        </select>
    </form>
</body>
</html>
