<!DOCTYPE HTML>
<html>
<head>
<title>HTML Basics</title>
</head>
<body>
    <b>Written in bold format</b><br>
    <strong>Important info!</strong><br>
    <i>Text is italic</i><br>
    <em>Text is emphasized</em><br>
    <p>Buy the new <mark>Playstation 5</mark> tommorow.</p><br>
    <p>I like the new <del>blue</del> color.</p>

    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>

    <p>Water is <sub>H20</sub>.</p>
    <p>Water is <sup>H20</sup>.</p>

</body>
</html>
